<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Currency rates</title>
    <style>
      table, th, td, tr {
        border: 1px, solid;
        
      }
    </style>
  </head>
  <body>
    <h1>Currency rates</h1>
    <div>
      <h2>Currencies</h2>
      <ul>
        <li>$(USD) - Dollar USA</li>
        <li>€(EUR) - Euro Eurozone</li>
        <li>£(GPB) - Great Britain Pound</li>
        <li>¥(JPY) - Japan Yena</li>
        <li>kr(SEK) - Swedish Krona</li>
      </ul>
    </div>
    <div>
      <h2>Rouble currency rates</h2>
      <table>
        <caption>Rouble currency rates 02.12.24</caption>
        <tr>
          <th>Flag</th>
          <th>Currency</th>
          <th>Rate</th>
        </tr>
        <tr>
          <td>
            <img src="https://www.countryflags.com/wp-content/uploads/united-states-of-america-flag-png-large.png" alt="USA flag" width="50"> 
            <img src="https://www.countryflags.com/wp-content/uploads/russia-flag-png-large.png" alt="Russia flag" width="50">
          </td>
          <td>$/₽</td>
          <td>106,32 ₽</td>
        </tr>
        <tr>
          <td>
            <img src="https://cdn.countryflags.com/thumbs/europe/flag-400.png" alt="Euro flag" width="50">
            <img src="https://www.countryflags.com/wp-content/uploads/russia-flag-png-large.png" alt="Russia flag" width="50">
          </td>
          <td>€/₽</td>
          <td>111,84 ₽</td>
        </tr>
        <tr>
          <td>
            <img src="https://www.countryflags.com/wp-content/uploads/england-flag-jpg-xl.jpg" alt="Britain flag" width="50">
            <img src="https://www.countryflags.com/wp-content/uploads/russia-flag-png-large.png" alt="Russia flag" width="50">
          </td>
          <td>£/₽</td>
          <td>135,11 ₽</td>
        </tr>
        <tr>
          <td>
            <img src="https://cdn.countryflags.com/thumbs/japan/flag-400.png" alt="Japan flag" width="50">
            <img src="https://www.countryflags.com/wp-content/uploads/russia-flag-png-large.png" alt="Russia flag" width="50">
          </td>
          <td>¥/₽</td>
          <td>0,71 ₽</td>
        </tr>
        <tr>
          <td>
            <img src="https://cdn.countryflags.com/thumbs/sweden/flag-400.png" alt="Sweden flag" width="50">
            <img src="https://www.countryflags.com/wp-content/uploads/russia-flag-png-large.png" alt="Russia flag" width="50">
          </td>
          <td>kr/₽</td>
          <td>9,7 ₽</td>
        </tr>
      </table>
    </div>
  </body>
</html>
